on:
  push:
    branches:
      - master

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest
    if: contains(github.event.commits[0].message, '[Release]')
    needs: [build]
    steps:
      - name: Download Artifact
        uses: actions/download-artifact@v2

      - name: Test
        run: |
          pwd
          ls -R

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: b${{ github.run_number }}
          release_name: Build ${{ github.run_number }}
          body: ${{ github.event.commits[0].message }}
          draft: true
          prerelease: false

      - name: Upload Release Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: Sexy-eGirls-Downloader-${{ github.run_number }}/Sexy-eGirls-Downloader-${{ github.run_number }}.zip
          asset_name: Sexy-eGirls-Downloader-${{ github.run_number }}.zip
          asset_content_type: application/zip
